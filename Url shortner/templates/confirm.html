{% extends "layout.html" %}

{% block title %}
    Confirm
{% endblock %}

{% block main %}
    <form action="/update" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Original URL</label>
            <input type="url" class="form-control" id="exampleInputEmail1" value="{{ original_url }}" readonly>
        </div>
        <label class="sr-only" for="inlineFormInputGroup">New URL</label>
        <div class="input-group mb-2">
            <input type="hidden" value="{{ code }}" name="code">
          <div class="input-group-prepend">
            <div class="input-group-text">{{ BASE_URL }}</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" value="{{ code }}" name="new">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
